<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="head">
        <i id="globe"class="fa-solid fa-globe"></i>
        <h1 id="name">DREAM CAREER</h1>
        <a href="/index.html"><button>BACK TO HOME</button></a>
        <a href="/empoly.html"><button>BACK TO DASHBOARD</button></a>
    </header>
    <main>
        <section>
            <p>Login or Register with social ID</p>
            <div class="social">
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-google"></i>
            </div>
            <div class="details">
                <div class="login">
                    <h1>LOGIN</h1>
                    <P>USERNAME OR EMAILID*</P>
                    <input id="username" type="username" placeholder="username or my@gmail.com">
                    <P>PASSWORD*</P>
                    <input id="password"type="password" placeholder="Enter vaild Password">
                    <button id="log1">LOGIN</button>
                    <span>
                        <i class="fa-solid fa-circle-question"></i>
                        <p>Forget Password</p>
                    </span>
                </div>
                <div class="register">
                    <h1>REGISTER</h1>
                    <div class="name">
                        <div class="first">
                            <p>FIRST NAME</p>
                            <input type="text">
                        </div>
                        <div class="last">
                            <P>LAST NAME</P>
                            <input type="text">
                        </div>
                    </div>
                    <div class="email">EMAIL ADDRESS</div>
                    <input type="text" placeholder="my@gmail.com">
                    <p> A link to set a new password will be sent to your email address</p>
                    <button id="reg1">REGISTER</button>
                </div>
            </div>
            <div class="text">I'M an Employer</div>
            <div class="back">
                <a href="/empoly.html"><button>Post a job-Select your new plan</button></a>
                <a href="/empoly.html"><button>Employer's Dashboard-Edit and Update</button></a>
                <a href="/empoly.html"><button>Employer's Dashboard-Post Unlimited Jobs</button></a>
            </div>
        </section>
    </main>
</body>
</html>
