<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APLICATION</title>
    <link rel="stylesheet" href="application.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="head">
        <h1 id="name">DREAM CAREER</h1>
        <a href="/index.html"><button>BACK TO HOME</button></a>
    </header>
    <main>
        <section>
            <div class="box">
                <div class="app">JOB APPLICATION</div>
                <div class="form">
                    <div class="box1">
                      <h3>PERSONAL INFORMATION</h3>
                      <span>First Name</span>
                      <input type="text">
                      <span>Gender</span>
                      <div class="opt">
                        <label>
                            <input class="one" type="radio"  name="gender"value="male" >Male
                            <input class="one" type="radio"  name="gender" value="female">Female
                        </label>
                      </div>
                      <span>Date of Birth</span>
                      <input type="text" placeholder="date/month/year">
                      <span>Address</span>
                      <input id="add"type="text">
                      <span>City</span>
                      <input type="text">
                    </div>
                    <div class="box2">
                        <span>Last Name</span>
                        <input type="text">
                        <span>Phone</span>
                        <input type="text">
                        <span>E-mail</span>
                        <input type="text">
                        <span>Street</span>
                        <input type="text">
                        <span>ZIP Code</span>
                        <input type="text">
                    </div>
                    <div class="box3">
                        <h3>EDUCATION</h3>
                        <input class="two" text="text" placeholder="  high School">
                        <input class="two" text="text" placeholder="  University">
                    </div>
                    <div class="box4">
                        <h3>EXPERIENCE</h3>
                        <input class="two" text="text" placeholder="  Experience1">
                        <input class="two" text="text" placeholder="  Experience2">
                    </div>
                    <div class="box5">
                        <span>Dropdown</span>
                        <select>
                            <option>Front-end development</option>
                            <option>back-end development</option>
                            <option>Full Stack development</option>
                            <option>Senior Software Engineer</option>
                            <option>Marketing Coordinator</option>
                            <option>Financial Analyst</option>
                            <option>HR Specialist</option>
                            <option>Customer Success Manager</option>
                            <option>Graphic Designer</option>
                            <option>Sales Representative</option>
                            <option>Data Scientist</option>
                            <option>Operations Manage</option>
                            <option>Content Writer</option>
                        </select>
                        <span>Resume</span>
                        <input type="file" placeholder="choose file or drag here">
                    </div>
                    <button>SUBMIT</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="foot">
            <span>Contact Us</span>
            <div class="link">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>
    </footer>
</body>
</html>
